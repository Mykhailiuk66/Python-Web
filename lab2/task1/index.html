<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Обробка даних форми</title>
</head>
<body>
    <form action="/cgi-bin/form-handler.py" method = "post">
        <input type="text" name="first_text" id="first_text" placeholder="Name">
        <input type="text" name="second_text" id="second_text" placeholder="Surname">
        
        <hr>

        <input type="checkbox" name="maths" id="maths"> <label for="maths">Maths</label>
        <input type="checkbox" name="biology" id="biology"> <label for="biology">Biology</label>
        <input type="checkbox" name="chemistry" id="chemistry"> <label for="chemistry">Chemistry</label>
        <input type="checkbox" name="history" id="history"> <label for="history">History</label>

        <hr>

        <input type="radio" name="lang" id="english" value="english" checked> <label for="english">English</label>
        <input type="radio" name="lang" id="german" value="german"> <label for="german">German</label>

        <hr>


    <input type="submit">
    </form>
</body>
</html>
