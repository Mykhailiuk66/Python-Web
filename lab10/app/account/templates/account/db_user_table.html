{% extends 'main.html' %} {% block head %}
<title>Database User Table</title>
{% endblock %} 

{% block content %}

<div class="container">
    
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th class="align-middle" scope="col">ID</th>
                <th class="align-middle" scope="col">Username</th>
                <th class="align-middle" scope="col">Email</th>
                <th class="align-middle" scope="col">Image File</th>
                <th class="align-middle" scope="col">Password_hash</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td class="align-middle" scope="row">{{user.id}}</td>
                <td class="align-middle">{{user.username}}</td>
                <td class="align-middle">{{user.email}}</td>
                <td class="align-middle">{{user.image_file}}</td>
                <td class="align-middle">{{user.password_hash}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

<script>
    $('.nav-item a').each(function(){
		let hasActiveClass = $(this).hasClass('active');

		if (hasActiveClass){
			$(this).removeClass('active');
			return false;
		}
	});

    $('.db-user-table .nav-link').addClass('active');

</script>


{% endblock %}
