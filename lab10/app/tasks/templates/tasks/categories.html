{% extends 'main.html' %} {% block head %}
<title>Categories</title>
{% endblock %} {% block content %}

<div class="container">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th class="align-middle" scope="col"><a href="">ID</a></th>
                <th class="align-middle" scope="col">Name</th>
                
                <th class="align-middle text-center add-category-div" scope="col">
                    <button type="button" class="btn btn-warning">
                        <a href="{{ url_for('tasks.category_add') }}">Add Category</a>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td class="align-middle">{{category.id}}</td>
                <td class="align-middle">{{category.name}}</td>

                <td class="align-middle text-center">
                    <a href="{{url_for('tasks.category_delete', id=category.id)}}">
                        <input type="button" class="btn btn-dark" value="Delete">
                    </a>
                    <a href="{{url_for('tasks.category_update', id=category.id)}}">
                        <input type="button" class="btn btn-dark" value="Edit">
                    </a>
                </td>
            
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $( document ).ready(function() {
        setLocalTimezone();
        
        $(".nav-item a").each(function () {
            let hasActiveClass = $(this).hasClass("active");

            if (hasActiveClass) {
                $(this).removeClass("active");
                return false;
            }
        });

        $(".tasks .categories").addClass("active");
    });

</script>

{% endblock %}
