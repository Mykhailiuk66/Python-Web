{% extends 'main.html' %} {% block head %}
<title>Database Form Table</title>
{% endblock %} 

{% block content %}

<div class="container">
    
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th class="align-middle" scope="col">ID</th>
                <th class="align-middle" scope="col">Candidate Name</th>
                <th class="align-middle" scope="col">Email</th>
                <th class="align-middle" scope="col">Phone Number</th>
                <th class="align-middle" scope="col">Subject</th>
                <th class="align-middle" scope="col">Message</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in forms %}
            <tr>
                <td class="align-middle" scope="row">{{i.id}}</td>
                <td class="align-middle">{{i.name}}</td>
                <td class="align-middle">{{i.email}}</td>
                <td class="align-middle">{{i.phone}}</td>
                <td class="align-middle">{{i.subject}}</td>
                <td class="align-middle text-break">{{i.message}}</td>
                <td class="align-middle"><a href="{{url_for('delete_object', id=i.id)}}"><input type="button" class="btn btn-dark" value="Delete"></a></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

<script>
    $('.nav-item a').each(function(){
		let hasActiveClass = $(this).hasClass('active');

		if (hasActiveClass){
			$(this).removeClass('active');
			return false;
		}
	});

    $('.db-form-table .nav-link').addClass('active');

</script>


{% endblock %}
